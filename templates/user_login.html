{% extends 'dummy.html' %}

{% block title %}
<title>Login Page</title>

{% endblock %}


{% block body_block  %}
<h1>User Login Form</h1>
        <form method="POST">
            {% csrf_token %}

            <label for="un">Username</label>
            <input type="text" name="un" id="un"> <br>
            <br>

            <label for="pw">Password</label>
            <input type="password" name="pw" id="pw"> <br>
            <br>

            <input type="submit" value="user_login">







        </form>

{% endblock %}
